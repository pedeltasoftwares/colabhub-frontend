<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <img src="pedelta-logo.png" alt="ColabHub Logo" class="logo">

    <!-- Título -->
    <p>Sistema de Gestión de Colaboradores</p>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Usuario"/>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" placeholder="Contraseña" required />
      </div>

      <button type="submit">Iniciar sesión</button>
    </form>

    <!-- Mensaje de error -->
    <p *ngIf="error" id="mensaje_error">{{ error }}</p>

    <a (click)="goToResetPassword()" class="forgot" style="cursor: pointer;">¿Olvidaste tu contraseña?</a>
  </div>
</div>
