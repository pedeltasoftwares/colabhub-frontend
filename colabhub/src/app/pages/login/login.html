<div class="login-container">
  <div class="login-card">
    <!-- Logo -->
    <img src="pedelta-logo.png" alt="ColabHub Logo" class="logo">

    <!-- Título -->
    <p>Sistema de Gestión de Colaboradores</p>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" [(ngModel)]="username" name="username" placeholder="Usuario"/>
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <div class="password-input-wrapper">
          <input 
            id="password" 
            [type]="showPassword ? 'text' : 'password'" 
            [(ngModel)]="password" 
            name="password" 
            placeholder="Contraseña" 
            required 
          />
          <span class="eye-icon" (click)="togglePassword()">
            <!-- Ojo abierto -->
            <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <!-- Ojo cerrado -->
            <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </span>
        </div>
      </div>

      <button type="submit" [disabled]="isLoading" [class.loading]="isLoading">
        <span *ngIf="!isLoading">Iniciar Sesión</span>
        <span *ngIf="isLoading">Iniciando...</span>
      </button>
    </form>

    <!-- Mensaje de error -->
    <p *ngIf="error" id="mensaje_error">{{ error }}</p>

    <a (click)="goToResetPassword()" class="forgot" style="cursor: pointer;">¿Olvidaste tu contraseña?</a>
  </div>
</div>
