<div class="set-password-container">
  <div class="set-password-card">

    <!-- botón de regreso-->
      <button type="button" class="back-button" (click)="goBackToLogin()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="19" y1="12" x2="5" y2="12"></line>
          <polyline points="12 19 5 12 12 5"></polyline>
        </svg>
      </button>


    <!-- Logo -->
    <img src="pedelta-logo.png" alt="ColabHub Logo" class="logo">

    <!-- Título -->
    <p>Restablecer contraseña</p>

    <!-- Formulario -->
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Usuario</label>
        <input id="username" type="text" name="username" [(ngModel)]="username" readonly/>
      </div>

      <div class="form-group">
        <label for="newPassword">Nueva contraseña</label>
        <div class="password-input-wrapper">
          <input 
            id="newPassword" 
            [type]="showNewPassword ? 'text' : 'password'" 
            [(ngModel)]="newPassword" 
            name="newPassword" 
            placeholder="Nueva contraseña" 
            required 
          />
          <span class="eye-icon" (click)="toggleNewPassword()">
            <!-- Ojo abierto -->
            <svg *ngIf="showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <!-- Ojo cerrado -->
            <svg *ngIf="!showNewPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </span>
        </div>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirmar contraseña</label>
        <div class="password-input-wrapper">
          <input 
            id="confirmPassword" 
            [type]="showConfirmPassword ? 'text' : 'password'" 
            [(ngModel)]="confirmPassword" 
            name="confirmPassword" 
            placeholder="Confirma la contraseña" 
            required 
          />
          <span class="eye-icon" (click)="toggleConfirmPassword()">
            <!-- Ojo abierto -->
            <svg *ngIf="showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <!-- Ojo cerrado -->
            <svg *ngIf="!showConfirmPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </span>
        </div>
      </div>

      <button type="submit" [disabled]="isLoading" [class.loading]="isLoading">
        <span *ngIf="!isLoading">Cambiar contraseña</span>
        <span *ngIf="isLoading">Cambiando...</span>
      </button>
    </form>

    <!-- Mensaje de éxito -->
    <p *ngIf="success" id="mensaje_exito">{{ success }}</p>
    
    <!-- Mensaje de error -->
    <p *ngIf="error" id="mensaje_error">{{ error }}</p>
  </div>
</div>
